<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de ideas</title>
    <link rel="icon" href="src/logo.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            background-color: #113348;
        }
        h3{
            color: white;
            margin-top: 50px;
            text-align: center;
            font-size: 30px;
        }
    </style>

</head>
<body>
    <h3>Describe tu evento y qué tipo de ideas te gustaría obtener</h3>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">Chat de Ideas</div>
                    <div class="card-body" id="chatlog">
                        <!-- Aquí se mostrarán los mensajes -->
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Describe tu evento ...">
                            <div class="input-group-append">
                                <button id="send-button" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
